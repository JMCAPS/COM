<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM CAPS</title>
    <style>
        /* Estilos para el efecto del logo */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
        }

        #logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #logo {
            width: 250px;
            height: 250px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Estilos de la página principal */
        #main-page {
            display: none;
            background-color: #ffffff;
            color: #333333;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* Colores y estilo general */
        header, footer {
            background-color: #a38068;
            color: #ffffff;
            padding: 10px;
        }

        .MUJERES {
        background-image: url('https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/MODELO10.jpeg'); /* Añade la URL aquí */
        background-size: cover; /* Hace que la imagen cubra todo el div */
        background-position: center; /* Centra la imagen en el div */
        padding: 30px;
        margin: 30px;
        border-radius: 8px;
        color: #ffffff;
    }

    .HOMBRES {
        background-image: url('https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/MODELO1.jpeg'); /* Añade la URL aquí */
        background-size: cover; /* Hace que la imagen cubra todo el div */
        background-position: center; /* Centra la imagen en el div */
        padding: 30px;
        margin: 30px;
        border-radius: 8px;
        color: #ffffff;
    }

        .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>

    <!-- Logo con efecto de bienvenida -->
    <div id="logo-container">
        <img id="logo" src="https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/LOGO.jpeg" alt="Logo de la Tienda">
    </div>

    <!-- Página principal de la tienda -->
    <div id="main-page">
        <header>
            <h1>EL FAMOSO PAPI ISAC</h1>
        </header>

        <section>
            <h2>Nuestros Productos</h2>
            <div class="HOMBRES">
                <h3>BOLSO CABALLEROS</h3>
              <a href="https://jmcaps.github.io/CABALLERO/" <button class="btn">Comprar ahora</button> </a>
            </div>
            <div class="MUJERES">
                <h3>BOLSO DE MUJERES</h3>
                <a href="https://jmcaps.github.io/DAMAS/" <button class="btn">Comprar ahora</button> </a>
            </div>
            <!-- Añade más productos si deseas -->
        </section>

        <footer>
            <p>&copy; 2023 Tienda de Bolsos. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Oculta el logo y muestra la tienda después de 4 segundos
        setTimeout(() => {
            document.getElementById('logo-container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('logo-container').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
            }, 1000);

        }, 2000);
    </script>

</body>
</html>
