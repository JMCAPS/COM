<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM CAPS</title>
    
    <!-- Favicon para el logo -->
    <link rel="icon" href="https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/LOGO.jpeg" type="image/jpeg">
    
    <!-- Importar Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el efecto del logo */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Efecto inicial del logo */
        #logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #logo {
            width: 200px;
            height: 200px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Estilos principales */
        #main-page {
            display: none;
        }

        /* Encabezado con estilo mejorado */
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: #333333;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        header:hover img {
            transform: scale(1.1);
        }

        header:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        /* Sección de productos */
        .section-title {
            font-size: 36px;
            font-family: 'Playfair Display', serif;
            margin: 40px 0 20px;
            text-align: center;
            color: #333333;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 10px;
        }

        .product {
            width: 100%;
            max-width: 300px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: flex-end;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            font-size: 24px;
            margin: 0 0 10px 10px;
            color: #333333;
        }

        .product .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .product .btn:hover {
            background-color: #333333;
        }

        /* Estilos para imágenes de productos */
        .HOMBRES {
            background-image: url('https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/CABALLERO.jpeg');
        }

        .MUJERES {
            background-image: url('https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/DAMA.jpeg');
        }

        /* Footer elegante */
        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        /* Media queries para adaptar en dispositivos móviles */
        @media (max-width: 768px) {
            .section-title {
                font-size: 28px;
            }

            .product {
                width: 100%;
                height: 300px;
            }

            header {
                font-size: 20px;
            }

            header img {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 24px;
            }

            .product {
                width: 100%;
                height: 250px;
            }

            header {
                font-size: 18px;
                padding: 5px 10px;
            }

            header img {
                width: 25px;
                height: 25px;
            }

            .product h3 {
                font-size: 18px;
            }

            .product .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo con efecto de bienvenida -->
    <div id="logo-container">
        <img id="logo" src="https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/LOGO.jpeg" alt="Logo de la Tienda">
    </div>

    <!-- Página principal de la tienda -->
    <div id="main-page">
        <header>
            <img src="https://raw.githubusercontent.com/JMCAPS/P-gina-web-jmcaps/refs/heads/main/LOGO.jpeg" alt="JM CAPS Logo">
            JM CAPS
        </header>

        <section id="productos">
            <h2 class="section-title">Nuestros Productos</h2>
            <div class="product-container">
                <div class="product HOMBRES">
                    <h3>BOLSO CABALLEROS</h3>
                    <a href="https://jmcaps.github.io/CABALLERO/"><button class="btn">Comprar ahora</button></a>
                </div>
                <div class="product MUJERES">
                    <h3>BOLSO DAMAS</h3>
                    <a href="https://jmcaps.github.io/DAMAS/"><button class="btn">Comprar ahora</button></a>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2023 Tienda de Bolsos. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Oculta el logo y muestra la tienda después de 4 segundos
        setTimeout(() => {
            document.getElementById('logo-container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('logo-container').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
            }, 1000);
        }, 2000);
    </script>

</body>
</html>
